<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>학생관리-목록</title>
<style type="text/css">
body {
  font-family: '맑은 고딕', sans-serif;
}

#sidebar {
  color: white;
  padding: 10px 5px;
  float: left;
  margin: 5px 5px 5px 0px;
}

#sidebar a {
  color: white;
  text-decoration: none;
}

#content {
  margin-left: 200px;
}

#footer {
  clear: left;
}

</style>
</head>
<body>

<div id='header' style='background-color:gray; height:40px;position:relative;'></div>

<div id='sidebar' style='background-color:Navy; width:180px; height:400px;'></div>

<div id="content">
<h1>학생 정보</h1>
<a href='form.do'>추가</a><br>
<table id='list-table' border='1'>
<thead>
  <tr>
    <th>회원번호</th>
    <th>이름</th>
    <th>전화</th>
    <th>재직</th>
    <th>최종학력</th>
    <th>학교명</th>
  </tr>
<thead>
<tbody></tbody>
</table>
</div>

<div id='footer' style='background-color:gray; height:20px; margin-top:20px;'></div>

<script>//하이브리드 개발과정.
//아래 부분이 AJAX로 UI 만들기다.

//header.html을 가져와서 붙인다.
get('../header.html', function(result) {
  document.querySelector('#header').innerHTML = result;
});

// sidebar.html을 가져와서 붙인다.
get('../sidebar.html', function(result) {
  document.querySelector('#sidebar').innerHTML = result;
});

// footer.html을 가져와서 붙인다.
get('../footer.html', function(result) {
  document.querySelector('#footer').innerHTML = result;
});


//이 함수는 서버에서 응답을 모두 받았을 때 호출된다. 그냥 등록만한 상태. 실행x -> 실행하면 al로 감  이게 비동기.
//학생 목록 가져와서 tr 태그를 만들어 붙인다.
get('list.json', function(jsonText) {// 프런트 컨트롤러가 do 말고 json이 있는 경우
  //result JSON  문자열을 자바스크립트 객체로 만든다.
  var ajaxResult = JSON.parse(jsonText).ajaxResult;//파싱해버리기 json문자열을 자바스크립트로 바꿈
  var status = ajaxResult.status;
  
  if (status != "success")
    return;
  
  var list = ajaxResult.data;
  var tbody = document.querySelector('#list-table > tbody');
  
  for (var student of list) {
    var tr = document.createElement("tr");
    tr.innerHTML = "<tr><td>" + 
      student.memberNo + "</td><td><a class='name-link' href='#' data-no='" + // 라벨붙이기-> class //data-no 권고사항
      student.memberNo +"'>" + 
      student.name + "</a></td><td>" + 
      student.tel + "</td><td>" + 
      student.working + "</td><td>" +
      student.grade + "</td><td>" +
      student.schoolName + "</td></tr>";
    tbody.appendChild(tr);  
  }
// 학생 목록에서 이름 링크에 click 이벤트를 처리한다.
  var al = document.querySelectorAll('.name-link');//All을 붙여야함.
  console.log(al);//가장 많이 쩌는 문제 비동기프로그램
//반복문이 다돌아야 존재한다! 그래서 여기다가 둔다.
  for (var a of al) {
	  a.onclick = function(event) {//onclick은 a에 속한다.
		event.preventDefault(); // a태그실행안되게 하기
		location.href = 'view.html?memberNo=' + this.getAttribute("data-no");//원래속성이아닌 임의로 사용자가 추가한 속성은 this.getAttribute를 해야한다!!! [data-no]이런식으로 처리할 수 없다!!
//만약a링크로하면 기존데이터를 가져온다 즉 자바스크립트 동작x  상세는 얘한테 넘기고 파라미터 값을 ㄴ 얘가 해결
// 모바일 생각.
	  }
  }
});

// **main과 view html 은 변수를 공유할 수 없다. 페이지가 바뀌면 초기화된 상태로 다시 생긴다.


function get(url, success) { //cb: 이쪽에서 호출할 함수를 만듦 success는 성공했을 때 넣는 변수
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState < 4) 
      return;
    success(xhr.responseText);
  }
  xhr.open('get', url, true);
  xhr.send();
}
</script>

</body>
</html>
