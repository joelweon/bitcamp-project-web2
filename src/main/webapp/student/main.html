<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>학생관리-목록</title>

<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">

</head>
<body>
<div class='container'>
<div id='header' style='background-color:gray; height:40px;position:relative;'></div>

<div id='sidebar' style='background-color:Navy; width:180px; height:400px;'></div>

<div id="content">
<h1>학생 정보</h1>
<a id='new-btn' href='#' class="btn btn-primary btn-sm">추가</a><br>
<table id='list-table' class='table table-hover'>
<thead>
  <tr>
    <th>회원번호</th>
    <th>이름</th>
    <th>전화</th>
    <th>재직</th>
    <th>최종학력</th>
    <th>학교명</th>
  </tr>
<thead>
<tbody></tbody>
</table>
<button id='prevPgBtn' type='button' class='btn btn-primary btn-xs'>이전</button>
<span id='pageNo'>1</span>
<button id='nextPgBtn' type='button' class='btn btn-primary btn-xs'>다음</button>
</div>

<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <td>{{memberNo}}</td>
  <td><a class="name-link" href="#" data-no="{{memberNo}}">{{name}}</a></td>
  <td>{{tel}}</td>
  <td>{{working}}</td>
  <td>{{grade}}</td>
  <td>{{schoolName}}</td>
</tr>
{{/each}}
</script>

<div id='footer' style='background-color:gray; height:20px; margin-top:20px;'></div>
</div>
<!-- 맨 위로 놓음으로써 얘는 jquery에 의존하지 않음을 나타낸다. -->
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../js/bit.js"></script>
<script src="../js/common.js"></script>
<script src="main.js"></script>


</body>
</html>
